<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器</title>
  <link rel="stylesheet" href="./styles/css/calculator.css">
</head>

<body>
  <h2>计算器</h2>
  <div class="wrap">
    <input type="text" disabled value="0" id="num1">
    <input type="text" disabled id="num2" placeholder="请输入运算符号和数字">
    <input type="text" disabled id="num3" placeholder="运算结果">
    <ul id="btn">
      <li>C</li>
      <li>+</li>
      <li>-</li>
      <li>x</li>
      <li>/</li>
      <li class="num">1</li>
      <li class="num">2</li>
      <li class="num">3</li>
      <li class="num">4</li>
      <li class="num">5</li>
      <li class="num">6</li>
      <li class="num">7</li>
      <li class="num">8</li>
      <li class="num">9</li>
      <li class="num">0</li>
      <li class="num">.</li>
      <li>=</li>
    </ul>
  </div>
 <p>只能进行单步运算，多次输入运算符只执行第一次输入的运算符</p> 

  <script src="./js/calculator.js"></script>
</body>

</html>
